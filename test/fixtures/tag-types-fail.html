<!DOCTYPE html>
<html>
  <head>
    <title>Fixture</title>
  </head>
  <body>
    <!-- regular script tag without type -->
    <script>
      (function() {
        var foo = "bar"
      }(this));
    </script>

    <!-- regular script tag WITH type -->
    <script type="text/javascript">
      (function() {
        var baz = true;
      }(this))
    </script>

    <!-- handlebar script tag -->
    <script type="text/x-template">
        Hello {{userName}}!
    </script>

  </body>
</html>
